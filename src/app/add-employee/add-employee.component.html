<div class="container mt-4">
  <!-- Bootstrap Form -->
  <div class="card">
    <div class="card-header bg-primary text-white">Employee Form</div>
    <div class="card-body">
      <form [formGroup]="employeeForm"  (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" formControlName="firstName" id="firstName"
              placeholder="Enter first name">
            <div *ngIf="employeeForm.get('firstName')?.invalid && employeeForm.get('firstName')?.touched">
              <small *ngIf="employeeForm.get('firstName')?.errors?.['required']" style="color: red;">First Name is
                required.</small>
              <small *ngIf="employeeForm.get('firstName')?.errors?.['minlength']" style="color: red;">Minimum 2
                characters.</small>
            </div>
          </div>
          
          <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" id="lastName"
              placeholder="Enter last name">
            <div *ngIf="employeeForm.get('lastName')?.invalid && employeeForm.get('lastName')?.touched">
              <small *ngIf="employeeForm.get('lastName')?.errors?.['required']">Last Name is required.</small>
              <small *ngIf="employeeForm.get('lastName')?.errors?.['minlength']">Minimum 2 characters.</small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email">
            <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched">
              <small *ngIf="employeeForm.get('email')?.errors?.['required']">Email is required.</small>
              <small *ngIf="employeeForm.get('email')?.errors?.['email']">Invalid email format.</small>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="jobTitle" class="form-label">Job Title</label>
            <input type="text" class="form-control" formControlName="jobTitle" id="jobTitle"
              placeholder="Enter job title">
            <div *ngIf="employeeForm.get('jobTitle')?.invalid && employeeForm.get('jobTitle')?.touched">
              <small>Job Title is required.</small>
            </div>
       
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="department" class="form-label">Department</label>
            <select formControlName="department" class="form-control">
              <option value="">Select Department</option>
              <option value="1">IT</option>
              <option value="2">HR</option>
              <option value="3">Finance</option>
              <option value="4">Marketing</option>
            </select>
            <div *ngIf="employeeForm.get('department')?.invalid && employeeForm.get('department')?.touched">
              <small>Department is required.</small>
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="hireDate" class="form-label">Hire Date</label>
            <input type="date" class="form-control" id="hireDate" formControlName="hireDate">
            <div *ngIf="employeeForm.get('hireDate')?.invalid && employeeForm.get('hireDate')?.touched">
              <small>Hire Date is required.</small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salary" placeholder="Enter salary" formControlName="salary">
            <div *ngIf="employeeForm.get('salary')?.invalid && employeeForm.get('salary')?.touched">
              <small *ngIf="employeeForm.get('salary')?.errors?.['required']">Salary is required.</small>
              <small *ngIf="employeeForm.get('salary')?.errors?.['min']">Salary must be a positive number.</small>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Active Status</label>
            <select class="form-select" id="isActive">
              <option value="true">Active</option>
              <option value="false">Inactive</option>
            </select>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success" [disabled]="employeeForm.invalid" *ngIf="!employeeId">Submit</button>
          <button type="submit" class="btn btn-success" *ngIf="employeeId"  >Update</button>

        </div>
      </form>
    </div>
  </div>
</div>
